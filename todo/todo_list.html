<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> To-do List Project </title>
    </head>
    <body>
        <div class = "container">
            <div class = "selectedDateClass">
                <p id="selectedDay">Thursday</p>
                <p id ="selectedDate">26</p>
            </div>
            <div class = "monthYearClass">
                <img src="prev.png" id="prev">
                <span id="month">September</span>
                <span id="year">2019</span>
                <img src="next.png" id="next">
            </div>
            <div class = "calendarClass">
                <table id = "calendarTable">
                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                    <tr>
                        <td id=0></td>
                        <td id=1></td>
                        <td id=2></td>
                        <td id=3></td>
                        <td id=4></td>
                        <td id=5></td>
                        <td id=6></td>
                    </tr>
                    <tr>
                        <td id=7></td>
                        <td id=8></td>
                        <td id=9></td>
                        <td id=10></td>
                        <td id=11></td>
                        <td id=12></td>
                        <td id=13></td>
                    </tr>
                    <tr>
                        <td id=14></td>
                        <td id=15></td>
                        <td id=16></td>
                        <td id=17></td>
                        <td id=18></td>
                        <td id=19></td>
                        <td id=20></td>
                    </tr>
                    <tr>
                        <td id=21></td>
                        <td id=22></td>
                        <td id=23></td>
                        <td id=24></td>
                        <td id=25></td>
                        <td id=26></td>
                        <td id=27></td>
                    </tr>
                    <tr>
                        <td id=28></td>
                        <td id=29></td>
                        <td id=30></td>
                        <td id=31></td>
                        <td id=32></td>
                        <td id=33></td>
                        <td id=34></td>
                    </tr>
                    <tr>
                        <td id=35></td>
                        <td id=36></td>
                        <td id=37></td>
                        <td id=38></td>
                        <td id=39></td>
                        <td id=40></td>
                        <td id=41></td>
                    </tr>

                </table>
            </div>



        </div>

        <!-- to do list -->

        <!-- First row = date & month -->
        <div class = "todoContainer">
            <div class = "todoDateContainer">
                <span id = "todoDate"></span>
            </div>

            <!-- clear button !-->
            <div class = "todoInputContainer">
                <label class="downContainer">
                    <input type="checkbox" id="clearButton">
                    <img src="down.png" class="down">
                </label>
                
                <input type="text" id="mainInput" placeholder="What needs to be done?" autofocus>
                <img src="add.png" id="addButton">
                

            </div>
            <div class = "itemContainer">
                <ul id = "todoList">
                </ul>
            </div>
            <div class = "modeButtonContainer">
                <span id="leftItemsCounter"></span>
                <span class="modeButtons" id="allButton">All</span>
                <span class="modeButtons" id="incompleteButton">Active</span>
                <span class="modeButtons" id="completeButton">Completed</span>
            </div>

        </div>


        <script src="script.js"></script>
    </body>
</html>
